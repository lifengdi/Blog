<div th:fragment="ue">
	<meta charset="UTF-8" />
	<script src="/baiduUE/ueditor.config.js" ></script>
	<script src="/baiduUE/ueditor.all.js" ></script>

	<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
	<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
	<script src="/baiduUE/lang/zh-cn/zh-cn.js" ></script>
	<script type="text/javascript">
		//实例化编辑器
		//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		var ue = UE.getEditor('editor');
	</script>

	<div>
		<textarea id="editor" name="article.artContent" style="height: 500px; width: 100%;"></textarea>
	</div>
</div>

	<div class="wrapper wrapper-full-page">
		<div class="full-page login-page" data-color="orange"
			data-image="../../assets/img/full-screen-image-1.jpg">

			<!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
			<div class="content">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
							<form method="POST" action="/blog/user/goLogin.html">

								<!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
								<div class="card card-hidden">
									<div class="header text-center">管理员登录</div>
									<div class="content">
										<div class="form-group">
											<label>账号：</label> <input type="text" name="loginId" required="required"
												placeholder="请输入账号" class="form-control" />
										</div>
										<div class="form-group">
											<label>密码：</label> <input type="password" name="password" required="required"
												placeholder="请输入密码" class="form-control" />
										</div>
										<div class="form-group">
											<label class="checkbox"> <input type="checkbox"
												data-toggle="checkbox" value="" /> Subscribe to newsletter
											</label>
										</div>
									</div>
									<div class="footer text-center">
										<button type="submit" class="btn btn-fill btn-warning btn-wd">登录</button>
									</div>
								</div>

							</form>

						</div>
					</div>

	$().ready(function() {

			$('.card').removeClass('card-hidden');
		}, 700)
